  <script>
  function openform() {
document.getElementById("form").style.display = "block";
document.getElementById("buton").style.display = "none";

}

function closeform() {
document.getElementById("form").style.display = "none";
document.getElementById("buton").style.display = "block";

}

function opentable() {
document.getElementById("form").style.display = "none";
document.getElementById("table").style.display = "block";
var field1;
var field2;
var field3;
sessionStorage.field1 = document.getElementById("Firstname").value;
sessionStorage.field2 = document.getElementById("Lastname").value;
sessionStorage.field3 = document.getElementById("Email").value;

document.getElementById("Default1").innerHTML  = sessionStorage.field1 ;
document.getElementById("Default2").innerHTML  = sessionStorage.field2 ;
document.getElementById("Default3").innerHTML  = sessionStorage.field3 ;


}

  </script>
